<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            height: 80px;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            opacity: 1;
            position: relative;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .img {
            width: 249px;
            height: 158px;
            background: url("../Hydrolife/imagenes/v54811_207.png");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            opacity: 1;
            position: absolute;
            top: 6px;
            left: 0px;
            overflow: hidden;
        }
        .link-list {
            list-style: none;
            padding: 0;
        }
        .link-list li {
            margin: 10px 0;
        }
        .link-list a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .link-list a:hover {
            background-color: #007BFF;
            color: #fff;
            border-color: #007BFF;
        }
    </style>
    <title>Galería y Directorio</title>
</head>
<body>
    <div class="container">
        <a href="Princi.html">
            <div class="img"></div>
        </a>
    </div>
    <ul class="link-list">
        <li><a href="Princi.html">Página Principal</a></li>
        <!-- Aquí puedes añadir más enlaces según sea necesario -->
    </ul>
</body>
</html>
