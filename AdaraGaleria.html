    <style>
        .contenido h2 {
            text-align: center;
            font-size: 35px;
            background: linear-gradient(to right, #63abe1, #178b8d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .imagenes-adicionales {
            width: 100%;
            display: flex;
            flex-direction: column; /* Cambiar a columna */
            align-items: center;
        }

        .imagen-cuadro {
            width: 90%; /* Ocupar 90% del contenedor */
            margin: 10px 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        .imagen-cuadro img {
            width: 100%;
            height: auto;
            object-fit: contain;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        /* Marca de agua oculta por defecto */
        .watermarked img {
            position: relative;
        }

        .watermarked img::after {
            content: "HYDROLIFE";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* Mostrar la marca de agua cuando la imagen es descargada */
        .watermarked img:hover::after {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .tarjeta-detalle {
                flex-direction: column;
            }

            .tarjeta-detalle img {
                width: 100%;
            }

            .contenido {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
