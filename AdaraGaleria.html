<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-V4WMSS4Y8K');
    </script>
    <title>Hydrolife</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Carrusel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Princi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });
            const images = [
                'imagenes/Adara1.jpeg',
                'imagenes/Adara2.jpeg',
                'imagenes/Adara3.jpeg',
                'imagenes/Adara4.jpeg',
                'imagenes/Adara5.jpeg'
            ];
            images.forEach((src, index) => {
                const canvas = document.getElementById('canvas' + index);
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    ctx.font = '48px serif';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fillText('HYDROLIFE', 10, 50);
                };
                img.src = src;
            });
        });
    </script>
    <style>
        .contenido h2 {
            text-align: center;
            font-size: 35px;
            background: linear-gradient(to right, #63abe1, #178b8d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .imagen-logo {
            width: 200px;
            padding-top: 25px;
            padding-left: 40px;
        }

        .imagenes-adicionales {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .imagen-cuadro {
            width: 90%;
            margin: 10px 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden; /* Añadido para prevenir la selección en móviles */
        }

        .imagen-cuadro canvas {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .tarjeta-detalle {
                flex-direction: column;
            }

            .tarjeta-detalle img {
                width: 100%;
            }

            .contenido {
                width: 100%;
                text-align: center;
            }
        }

        /* Prevenir la selección en dispositivos móviles */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div>
        <a href="javascript:void(0);" onclick="history.back();">
            <img class="imagen-logo" src="./imagenes/Logo.png" alt="Mi Logo">
        </a>
    </div>

    <div class="contenido">
        <h2>ADARA IMÁGENES</h2>
    </div>
    <div class="imagenes-adicionales">
        <div class="imagen-cuadro"><canvas id="canvas0" width="500" height="500"></canvas></div>
        <div class="imagen-cuadro"><canvas id="canvas1" width="500" height="500"></canvas></div>
        <div class="imagen-cuadro"><canvas id="canvas2" width="500" height="500"></canvas></div>
        <div class="imagen-cuadro"><canvas id="canvas3" width="500" height="500"></canvas></div>
        <div class="imagen-cuadro"><canvas id="canvas4" width="500" height="500"></canvas></div>
    </div>
</body>
</html>
