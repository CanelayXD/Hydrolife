<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-V4WMSS4Y8K');
    </script>
    <title>Hydrolife</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Carrusel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });
            const images = [
                'imagenes/Adara1.jpeg',
                'imagenes/Adara2.jpeg',
                'imagenes/Adara3.jpeg',
                'imagenes/Adara4.jpeg',
                'imagenes/Adara5.jpeg'
            ];
            images.forEach((src, index) => {
                const canvas = document.getElementById('canvas' + index);
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    ctx.font = '48px serif';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fillText('HYDROLIFE', 10, 50);
                };
                img.src = src;
            });

            // Agregar overlays
            document.querySelectorAll('.imagen-cuadro').forEach((element, index) => {
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.innerText = 'Captura de pantalla prohibida';
                element.appendChild(overlay);
            });

            // Inicializar Owl Carousel
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });
        });
    </script>
    <style>
        .contenido h2 {
            text-align: center;
            font-size: 35px;
            background: linear-gradient(to right, #63abe1, #178b8d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .imagen-logo {
            width: 200px;
            padding-top: 25px;
            padding-left: 40px;
        }

        .imagenes-adicionales {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .imagen-cuadro {
            width: 90%;
            margin: 10px 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden; /* Añadido para prevenir la selección en móviles */
        }

        .imagen-cuadro canvas {
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 0;
            pointer-events: none;
        }

        .imagen-cuadro:hover .overlay {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .tarjeta-detalle {
                flex-direction: column;
            }

            .tarjeta-detalle img {
                width: 100%;
            }

            .contenido {
                width: 100%;
                text-align: center;
            }
        }

        /* Prevenir la selección en dispositivos móviles */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div>
        <a href="javascript:void(0);" onclick="history.back();">
            <img class="imagen-logo" src="./imagenes/Logo.png" alt="Mi Logo">
        </a>
    </div>

    <div class="contenido">
        <h2>ADARA IMÁGENES</h2>
    </div>

    <!-- Carrusel de imágenes -->
    <div class="row justify-content-center carousel-container" style="margin-top: 0;">
        <div class="col-md-12"> <!-- Cambiado de col-md-8 a col-md-12 para ocupar todo el ancho -->
            <div class="owl-carousel owl-theme">
                <div class="item"><img src="imagenes/Adara1.jpeg" alt="Descripción de la imagen 1" title="Adara 1"></div>
                <div class="item"><img src="imagenes/Adara2.jpeg" alt="Descripción de la imagen 2" title="Adara 2"></div>
                <div class="item"><img src="imagenes/Adara3.jpeg" alt="Descripción de la imagen 3" title="Adara 3"></div>
                <div class="item"><img src="imagenes/Adara4.jpeg" alt="Descripción de la imagen 4" title="Adara 4"></div>
                <div class="item"><img src="imagenes/Adara5.jpeg" alt="Descripción de la imagen 5" title="Adara 5"></div>
            </div>
        </div>
    </div>

    <div class="imagenes-adicionales">
        <div class="imagen-cuadro"><canvas id="canvas0" width="500" height="500"></canvas></div>
        <div class="imagen-cuadro"><canvas id="canvas1" width="500" height="500"></canvas></div>
        <div class="imagen-cuadro"><canvas id="canvas2" width="500" height="500"></canvas></div>
        <div class="imagen-cuadro"><canvas id="canvas3" width="500" height="500"></canvas></div>
        <div class="imagen-cuadro"><canvas id="canvas4" width="500" height="500"></canvas></div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>
</html>
