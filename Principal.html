<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catálogo Hydrolife</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            }

            .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            }

            .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            }

            .carousel-item img {
            width: 100%;
            display: block;
            }

            .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            }

            .prev {
            left: 10px;
            }

            .next {
            right: 10px;
            }
        </style>
        <script>
            let currentIndex = 0;

            function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }
            const newTransformValue = `translateX(-${currentIndex * 100}%)`;
            document.querySelector('.carousel-inner').style.transform = newTransformValue;
            }

            function nextSlide() {
            showSlide(currentIndex + 1);
            }

            function prevSlide() {
            showSlide(currentIndex - 1);
            }

            document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentIndex);
            });
        </script>
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagenes/Vancover.png" alt="Promoción 1">
              </div
              <div class="carousel-item">
                <img src="imagenes/Kiara.png" alt="Promoción 2">
              </div>
              <div class="carousel-item">
                <img src="imagenes/Indra.png" alt="Promoción 3">
              </div>
              <div class="carousel-item">
                <img src="imagenes/Aure.png" alt="Promoción 4">
              </div>
            </div>
            <a class="carousel-control prev" onclick="prevSlide()">&#10094;</a>
            <a class="carousel-control next" onclick="nextSlide()">&#10095;</a>
          </div>
    </body>
</html>
