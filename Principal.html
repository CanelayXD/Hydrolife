<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Hydrolife</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100%;
            background: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background: #ddd;
            color: black;
        }
        .carousel {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-slide img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .content {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Inicio</a>
        <a href="#about">Acerca de</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
    </div>
    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-slide">
                <img src="imagenes/Adara.png" alt="Promo 1">
            </div>
            <div class="carousel-slide">
                <img src="imagenes/Ajna.png" alt="Promo 2">
            </div>
            <div class="carousel-slide">
                <img src="imagenes/Anubis.png" alt="Promo 3">
            </div>
            <div class="carousel-slide">
                <img src="imagenes/Aure.png" alt="Promo 4">
            </div>
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prevButton">‹</button>
            <button class="carousel-button" id="nextButton">›</button>
        </div>
    </div>
    <div class="content">
        <!-- Aquí puedes agregar más contenido, como artículos -->
        <h1>Bienvenido a nuestro catálogo</h1>
        <p>Aquí encontrarás una variedad de productos que ofrecemos.</p>
        <!-- Más contenido -->
    </div>
    <script>
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const nextButton = document.querySelector('#nextButton');
        const prevButton = document.querySelector('#prevButton');
        const slideWidth = slides[0].getBoundingClientRect().width;

        let currentIndex = 0;

        nextButton.addEventListener('click', () => {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
        });

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = slides.length - 1;
            }
            track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
        });
    </script>
</body>
</html>
