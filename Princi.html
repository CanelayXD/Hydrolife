<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydrolife</title>
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Carrusel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="Princi.css">
</head>

<body>
  <!-- Navbar -->
  <div class="container_hed">
    <a class="navbar-brand" href="#"><img src="./imagenes/Logo.png" alt="Mi Logo" title="MiLog"></a>
    <div class="container mt-3">
      <form id="searchForm" class="form-inline my-2 my-lg-0 justify-content-center">
        <input class="form-control mr-sm-2 search-input" type="search" placeholder="Nombre del producto" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="searchButton" style=" background-color: rgb(207, 207, 207); border-color: rgb(207, 207, 207);"><i class="fas fa-search" style="color: grey;"></i></button>
      </form>
    </div>
  </div>

  <!-- Navbar for Product Categories -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3" style="background-color: #5DE890;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav" style="background-color: #5DE890;">
      <ul class="navbar-nav w-100 justify-content-around">
        <li class="nav-item custom-item">
          <a class="nav-link custom-link text-center" href="Princi.html">Inicio</a>
        </li>
        <li class="nav-item custom-item">
          <a class="nav-link custom-link text-center" href="#producte">Tinas</a>
        </li>
        <li class="nav-item custom-item">
          <a class="nav-link custom-link text-center" href="#accesorios">Accesorios</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Product Section -->
  <h2 id="producte" class="Subtitle">TINAS</h2>
  <div class="container">
    <div class="row mb-4">
      <div class="col">
        <!-- Fin de la barra de busqueda -->
        <center>
          <button id="sortAZButton" class="btn btn-primary mb-4" style="background-color: #458BDE; border: 2px #458BDE;">Ordenar por Nombre (A-Z)</button>
          <button id="sortZAButton" class="btn btn-primary mb-4" style="background-color: #458BDE; border: 2px #458BDE;">Ordenar por Nombre (Z-A)</button>
          <button id="sortCapacidadAscButton" class="btn btn-primary mb-4" style="background-color: #458BDE; border: 2px #458BDE;">Ordenar por Capacidad (Menor a Mayor)</button>
          <button id="sortCapacidadDescButton" class="btn btn-primary mb-4" style="background-color: #458BDE; border: 2px #458BDE;">Ordenar por Capacidad (Mayor a Menor)</button>
        </center>
      </div>
    </div>
    <!-- Componente para agregar desde el admin -->

    <div id="productList">
      <!-- Las tarjetas se agregarán dinámicamente con JavaScript -->
    </div>

    <div class="contenedor-tarjetas row" id="productContainer">
      <!-- Las tarjetas de productos se renderizarán aquí -->
    </div>

    <!-- Agrega el video debajo de todos los productos -->
    <div class="row mt-4">
      <div class="col text-center">
        <video controls width="640" height="360">
          <source src="./imagenes/HydrolifePromo.mp4" type="video/mp4">
          Tu navegador no soporta la reproducción de videos.
        </video>
      </div>
    </div>
  </div>

  <!-- Accessories Section -->
  <h2 id="accesorios" class="Subtitle">ACCESORIOS</h2>
  <div class="container">
    <div class="row mb-4">
      <div class="col">
        <!-- Fin de la barra de busqueda -->
        <center>
          <button id="sortAZButtonAccesorios" class="btn btn-primary mb-4" style="background-color: #344f6d; border: 2px #344f6d;">Ordenar por Nombre (A-Z)</button>
          <button id="sortZAButtonAccesorios" class="btn btn-primary mb-4" style="background-color: #344f6d; border: 2px #344f6d;">Ordenar por Nombre (Z-A)</button>
        </center>
      </div>
    </div>
    <!-- Componente para agregar desde el admin -->
    <div id="accesoriosList">
      <!-- Las tarjetas se agregarán dinámicamente con JavaScript -->
    </div>
    <div class="contenedor-tarjetas row" id="accesoriosContainer">
      <!-- Las tarjetas de accesorios se renderizarán aquí -->
    </div>  
  </div>

 <!-- Footer -->
<footer id="Foot" class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <center>
          <h4>Hydrolife</h4>
          <p>Recomendaciones<br>
          </p>
        </center>
      </div>
    </div>
  </div>
</footer>


  <!-- JavaScript and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Carrusel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="Productos.js"></script>
  <script src="Accesorios.js"></script>
</body>
</html>
